<!DOCTYPE html>
<html>

<head>

    <title>Ship Deck</title>

    <!-- <link rel="stylesheet" href="SpaceStyleSheet.css"> -->

    <style>
        * {
            box-sizing: border-box;
        }

        .hideMe {
            display: none;
        }

        .showMe {
            display: initial;
        }

        body {
            font-family: verdana, sans-serif;
            color: white;
            background-color: black;
        }

        #wrapper {
            width: 95%;
            margin: 50px auto 0px;
            padding: 50px 0px 50px;
            ;
            overflow: auto;
            background-color: #222629;
        }

        .centre {
            display: block;
            margin: auto;
        }

        #col1 {
            width: 70%;
            float: left;
            text-align: center;
            border-right: 1px white solid;
        }

        #col2 {
            width: 30%;
            float: left;
        }

        #col2 table {
            width: 75%;
            margin: auto;
            font-size: 150%;
        }

        .RoomButtons {
            margin: 3%;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <!-- Column 1 - Where the photo is  -->
        <div id="col1">
            <h1>Ship Deck</h1>

            <!-- The main photo  -->
            <div id="main" class="showMe">
                <img onclick="nextRoom()" class="centre" src="room1img.jpg" style="width:90%;" alt="Burger Joint Logo" />

            </div>
        </div>

        <!-- column 2 - where the buttons go -->
        <div id="col2">
            <h1>Room 3</h1>
            <div id="RoomButtons">
                <button id="previousRoom" onclick="previousRoom()">Previous Room</button>
                <button id="nextRoom" onclick="nextRoom()">Next Room</button>
            </div>
            <h4>What do you want to do?</h4>
        </div>
    </div>



    <script>

        function nextRoom() {

            window.location.replace("Room4.html")
        }


        function previousRoom() {

            window.location.replace("Room2.html")
        }

    </script>
</body>

</html>
