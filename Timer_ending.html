<!DOCTYPE html>

<html>

<head>
    <title>Ran Out Of Time Ending</title>

    <link rel="stylesheet" href="SpaceStyleSheet.css">

</head>

<body>
    <div class="container">
        <img src="images/Time-runs-out.png" alt="Ran Out Of Time  Endcard" style="width:90%;">

        <div class="end-summary">
            <h1>GAME OVER</h1>

            <p>You weren't fast enough to make your way through the ship to the control room. The fire and gas caused
                the ship to explode</p>
            <button onclick="Next();">Next</button>
        </div>


    </div>
    <script>
        function Next() {
            window.location.replace("Stats.html")
        }

        window.onload = function() {
            var fontSize = sessionStorage.getItem("fontSize");
            if (fontSize) {
                document.body.style.fontSize = fontSize;
            }
        }
    </script>
</body>

</html>
