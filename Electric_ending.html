<!DOCTYPE html>

<html>

<head>
    <title>Electrocution Ending</title>

    <link rel="stylesheet" href="SpaceStyleSheet.css">

</head>

<body>
    <div class="container">
        <img src="images/electric.jpg" alt="Electrocution Endcard" style="width:90%;">

        <div class="end-summary">
            <h1>GAME OVER</h1>

            <p>You tried to fix the wrong wire which led to your electrocution</p>
            <button onclick="Next();">Next</button>
        </div>


    </div>
    <script>
        function Next() {
            window.location.replace("Stats.html")
        }

        window.onload = function() {
            var fontSize = sessionStorage.getItem("fontSize");
            if (fontSize) {
                document.body.style.fontSize = fontSize;
            }
        }
    </script>
</body>

</html>
