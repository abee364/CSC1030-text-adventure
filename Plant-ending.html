<!DOCTYPE html>

<html>

<head>
    <title>Plant Ending</title>

    <link rel="stylesheet" href="SpaceStyleSheet.css">

</head>

<body>
    <div class="end-container">
        <img src="images/Plants.png" alt="Plant Endcard">

        <div class="end-summary">
            <h1>GAME OVER</h1>

            <p>The previously docile plant suddenly attacks you! You try to fight it off but it manages to bite off your
                arm.</p>
            <button onclick="Next();">Next</button>
        </div>


    </div>
    <script>
        function Next() {
            sessionStorage.setItem("missionStatus", "FAILURE");
            window.location.replace("Stats.html")
        }

        window.onload = function() {
            var fontSize = sessionStorage.getItem("fontSize");
            if (fontSize) {
                document.body.style.fontSize = fontSize;
            }
        }
    </script>
</body>

</html>
