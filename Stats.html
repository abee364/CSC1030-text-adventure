<!DOCTYPE html>
<html>

    <head>
        <title>Statistics</title>
        <link rel="stylesheet" href="SpaceStyleSheet.css">
    </head>
    
    <body>
        <div id="statsWrapper">
            <h1>Statistics</h1>
            <table>
              <tr>
                <th>Mission Status</th>
                <td class="statusDisplay"><span id="status">STATUS</span></td>
              </tr>
              <tr>
                <th>Mission Failure Reason</th>
                <td class="failureReason">N/A</td>
              </tr>
              <tr>
                <th>Time Remained</th>
                <td class="time"><span id="timerText">?</span></td>
              </tr>
            </table>
            <button onclick="Restart();" class="button">Play again</button>
        </div>

        <script type="text/javascript">
          // Retrieve the mission status from local storage
          const missionStatus = localStorage.getItem("missionStatus");
          // Update the HTML element with an ID of "status" to display the correct status
          const statusElement = document.getElementById("status");
          if (missionStatus === "SUCCESS") {
            statusElement.innerHTML = "SUCCESS";
          } else {
            statusElement.innerHTML = "FAILED";
          }

          function Restart() {
            localStorage.removeItem("missionStatus");
            window.location.replace("HomePage.html")
          }
        </script>
    </body>

</html>
