<!DOCTYPE html>
<html>

    <head>
        <title>Statistics</title>
        <link rel="stylesheet" href="SpaceStyleSheet.css">
    </head>
    
    <body>
        <div id="statsWrapper">
            <h1>Statistics</h1>
            <table>
              <tr>
                <th>Mission Status</th>
                <td class="statusDisplay"><span id="status">?</span></td>
              </tr>
              <tr>
                <th>Mission Failure Reason</th>
                <td class="failureReason">N/A</td>
              </tr>
              <tr>
                <th>Score</th>
                <td class="score">95</td>
              </tr>
              <tr>
                <th>Time Remained</th>
                <td class="time"><span id="timerText">?</span></td>
              </tr>
            </table>
        </div>

        <script type="text/javascript">
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = "SUCCESS";
            statusElement.innerHTML = "FAILED";
        </script>
    </body>

</html>
