<DOCTYPE! HTML>
    <html>

    <head>

        <title>Test</title>

        <link rel="stylesheet" href="SpaceStyleSheet.css">

        <style>
            * {
                color: black;
            }
        </style>
        <script type="text/javascript">
            var difficulty;
            const submit = document.getElementById('submit');
            let timeRem = 100;
            let timer;

            function startGame() {
                var name = document.getElementById('name').value;
                var output =
                    '<h2>' +
                    'Welcome ' + name + '!' +
                    '<h2>'
                    ;

                document.getElementById('info').innerHTML = output;
                document.getElementById('start').style.display = 'none';
                var difficultySelect = document.getElementById('difficulty');

                var difficultyStr = "";
                for (var i = 0; i < difficultySelect.length; i++) {
                    if (difficultySelect[i].selected) {
                        difficultyStr = difficultySelect[i].value;
                        break;
                    }
                }
                switch (difficultyStr) {
                    case 'easy': timeRem = 150; break;
                    case 'medium': timeRem = 100; break;
                    case 'hard': timeRem = 80; break;

                }

            }
            function startTimer() {
                document.getElementById('timerText').innerHTML = timeRem;
                timer = setInterval(countdown, 1000);
            }

            function countdown() {
                if (timeRem > 0) {
                    timeRem--;
                    document.getElementById('timerText').innerHTML = timeRem;
                } else {
                    clearInterval(timer);
                    document.getElementById('timerText').innerHTML = 'END';
                    timeRem = 10;
                }
            }




        </script>
    </head>

    <body>
        <h1>INSERT VERY SUPER COOL GAME NAME</h1>

        <div id="wrapper">
            <div id="start">
                <h2>Enter Details Below: </h2>
                <label for="name">Name: </label>
                <input type="text" id="name"><br><br>


                <label for="difficulty">Select Your Difficulty: </label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <br>
                <button id="submit" onclick="startGame(); startTimer();">Start Game</button>

            </div>
            <span id="info"></span>

        </div>

        <h1>Time Remaining: <span id="timerText">?</span></h1>

    </body>

    </html>
