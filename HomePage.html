<DOCTYPE! HTML>
    <html>

    <head>

        <title>Test</title>

        <link rel="stylesheet" href="SpaceStyleSheet.css">

        <script type="text/javascript">
            var difficulty;


            function startGame() {

                var name = document.getElementById('name').value;

                var output =
                    '<h2>' +
                    'Welcome ' + name + '!' +
                    '<h2>'
                    ;

                document.getElementById('info').innerHTML = output;
                document.getElementById('start').style.display = 'none';
                var difficultySelect = document.getElementById('difficulty');

                var difficultyStr = "";
                for (var i = 0; i < difficultySelect.length; i++) {
                    if (difficultySelect[i].selected) {
                        difficultyStr = difficultySelect[i].value;
                        break;
                    }
                }
                switch (difficultyStr) {
                    case 'easy': difficulty = 10; break;
                    case 'medium': difficulty = 100; break;
                    case 'hard': difficulty = 1000; break;
                }
            }

        </script>
    </head>

    <body>
        <h1>INSERT VERY SUPER COOL GAME NAME</h1>

        <div id="wrapper">
            <div id="start">
                <h2>Enter Details Below: </h2>
                <label for="name">Name: </label>
                <input type="text" id="name"><br><br>


                <label for="difficulty">Select Your Difficulty: </label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <br>
                <button onclick="startGame();">Start Game</button>

            </div>
                <span id="info"></span>

        </div>

    </body>

    </html>
