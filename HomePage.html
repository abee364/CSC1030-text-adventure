<DOCTYPE! HTML>
    <html>

    <head>

        <title>Test</title>

        <script type="text/javascript">
            var difficulty;


            function startGame() {
                document.getElementById('start').style.display = 'none';
                document.getElementById('game').style.display = 'initial';
                var difficultySelect = document.getElementById('difficulty');

                var difficultyStr = "";
                for (var i = 0; i < difficultySelect.length; i++) {
                    if (difficultySelect[i].selected) {
                        difficultyStr = difficultySelect[i].value;
                        break;
                    }
                }
                switch (difficultyStr) {
                    case 'easy': difficulty = 10; break;
                    case 'medium': difficulty = 100; break;
                    case 'hard': difficulty = 1000; break;
                }

                function processInfo() {
                    document.getElementById('getDetails').className = "hideMe";
                    document.getElementById('result').className = "showMe";
                }
            } 
        </script>
    </head>

    <body>
        <h1>INSERT VERY SUPER COOL GAME NAME</h1>


        <div id="start">
            <label for="difficulty">Select Your Difficulty: </label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <button onclick="startGame();">Start Game</button>
        </div>


    </body>

    </html>
