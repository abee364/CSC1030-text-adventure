<!DOCTYPE html>
<html>

<head>
    <title>Starbound Quest - Opening Monologue</title>
    <link rel="stylesheet" href="SpaceStyleSheet.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div id = "Image"><img src="images/Room1.png" alt="Room1" style="width:90%;"></div>
            <div class="text-block" id="greeting">
                <p>Computer: Hello there <span id="name"></span> we have a problem, the ship seems to have
                    malfunctioned
                    and as such our systems have begun rapidly failing and…”<br>
                    “WARNING LIGHTS FAILING IN 3, 2, 1. Switching to back-up generator”</p>
                <!-- Room Becomes Mildly Darker But Not Pitch Black -->
                <button id="next" onclick="continueText()" class="button">Next</button>
            </div>
            <div class="text-block" id="secondSlide">
                <p id="finishIntro" class="hideMe"><br>Looks light the lights have turned off, turn on your torch to see</p>
                <br>
                <button id="continue" onclick="Start()" class="hideMe">Turn on Torch</button>

            </div>
        </div>
    </div>

    <script>
        function Start() {
                window.location.replace("Monologue2.html");
        }

        function continueText() {
            document.getElementById('greeting').className = "hideMe";
            document.getElementById('next').className = "hideMe";
            document.getElementById('Image').className = "hideMe";
            document.getElementById('finishIntro').className = "showMe";
            document.getElementById('continue').className = "showMe button";
        }

        // Name from home page
        var name = sessionStorage.getItem('name');

        // Display the user's name
        document.getElementById('name').innerHTML = name;

        window.onload = function () {
            var fontSize = sessionStorage.getItem("fontSize");
            if (fontSize) {
                document.body.style.fontSize = fontSize;
            }
        }

        //Session storage - Accessibility
        var textSize = sessionStorage.getItem('text');
        document.getElementById("wrapper").style.fontSize = textSize;
        document.getElementById("greeting").style.fontSize = textSize;
        document.getElementById("secondSlide").style.fontSize = textSize;

        var modeColor = sessionStorage.getItem('mode');
        if (modeColor == 'light') {
            lightMode();
        }

        function lightMode() {
            document.getElementById("wrapper").style.backgroundColor = "ivory";
            document.getElementById("greeting").style.backgroundColor = "rgb(216, 216, 216)";
            document.getElementById("greeting").style.color = "black";
            document.getElementById("secondSlide").style.backgroundColor = "rgb(216, 216, 216)";
            document.getElementById("secondSlide").style.color = "black";
                document.getElementById("wrapper").style.color = "black";
        }

    </script>
</body>

</html>
