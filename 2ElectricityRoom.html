<html>

<head>
    <title>Welcome to The Burger Joint</title>
    <link rel="stylesheet" href="SpaceStyleSheet.css">
    <style type="text/css">
    </style>
</head>

<body>
    <div id="wrapper">

        <!-- Column 1 - Where the photo is  -->
        <div id="col1">

            <h1>Space Game</h1>

            <!-- The main photo  -->
            <div id="main" class="showMe">
                <img class="centre" src="images/Room2.png" style="width:90%;" alt="Burger Joint Logo" />
            </div>

            <!-- Different endings -->
            <div id="explosion" class="hideMe">
                <img class="centre" src="1killer explosion.png" style="width:90%;" alt="Burger Joint Logo" />
            </div>
            <div id="vacume" class="hideMe">
                <img class="centre" src="killer vacume.png" style="width:90%;" alt="Burger Joint Logo" />
            </div>
            <div id="plant" class="hideMe">
                <img class="centre" src="1killer plant.png" style="width:90%;" alt="Burger Joint Logo" />
            </div>
            <div id="win" class="hideMe">
                <img class="centre" src="win.png" style="width:90%;" alt="Burger Joint Logo" />
            </div>

        </div>
        <!-- column 2 - where the buttons are  -->
        <div id="col2" class="showMe">

            <h1>Room 2 </h1>

            <div id="RoomButtons">

                <button onclick="previousRoom();">Previous Room</button>
                <button onclick="nextRoom();">Next Room</button>

            </div>
            <div id="Room2Buttons">

                <p>What do you want to do? </p>
                <br>
                <input type="text" id="r" size="35" value="Enter Text..." /> <br><br>

                <button onclick="Yellow();" class="button colourYellow">Yellow</button>
                <button onclick="Red();" class="button colourRed">Red</button> <br>
                <button onclick="Blue();" class="button colourBlue">Blue</button>
                <button onclick="Green();" class="button colourGreen">Green</button>

            </div>


        </div>
        <div id="col2Loss" class="hideMe">
            <h1>Room 2 </h1>

            <p>
                You Died, sorry :(
            </p>
            <button onclick="Restart();" class="button">Restart game </button>
        </div>

    </div>

    <script>
        function Loss() {
            document.getElementById('main').className = "hideMe";
            document.getElementById('col2').className = "hideMe";
            document.getElementById('col2Loss').className = "showMe";
        }
        function Yellow() {
            document.getElementById('explosion').className = "showMe";
            Loss();
        }
        function Blue() {
            document.getElementById('vacume').className = "showMe";
            Loss();
        }
        function Red() {
            document.getElementById('plant').className = "showMe";
            Loss();
        }
        function Green() {
            document.getElementById('win').className = "showMe";
            document.getElementById('main').className = "hideMe";
            document.getElementById('Room2Buttons').className = "hideMe";
        }
        function Restart() {
            document.getElementById('main').className = "showMe";
            document.getElementById('col2').className = "showMe";
            document.getElementById('col2Loss').className = "hideMe";
            document.getElementById('win').className = "hideMe";
            document.getElementById('plant').className = "hideMe";
            document.getElementById('explosion').className = "hideMe";
            document.getElementById('vaccume').className = "hideMe";

        }
        function nextRoom() {

            window.location.replace("3ShipDeck.html")
        }

        function previousRoom() {

            window.location.replace("1CommonRoom.html")
        }

    </script>
</body>

</html>
