<html>

<head>
    <title>Welcome to The Burger Joint</title>
    <link rel="stylesheet" href="SpaceStyleSheet.css">
    <style type="text/css">
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="col1">

            <h1>Space Game</h1>

            <div id="fullRoom" class="showMe">
                <img class="centre" src="images/Room2.png" style="width:90%;" alt="Full Room" />
            </div>
            <div id="WireBoard" class="hideMe">
                <img class="centre" src="images/Wires.png" style="width:90%;" alt="Wires" />
            </div>
            <div id="explosion" class="hideMe">
                <img class="centre" src="images/VacumeDeath.png" style="width:90%;" alt="Explosion" />
            </div>
            <div id="vacume" class="hideMe">
                <img class="centre" src="images/VacumeDeath.png" style="width:90%;" alt="vacume" />
            </div>
            <div id="plant" class="hideMe">
                <img class="centre" src="images/VacumeDeath.png" style="width:90%;" alt="Plant" />
            </div>
            <div id="win" class="hideMe">
                <img class="centre" src="images/Room2.png" style="width:90%;" alt="Win" />
            </div>
            <div id="freindlyPlant" class="hideMe">
                <img class="centre" src="images/VacumeDeath.png " style="width:90%;" alt="5050" />
            </div>
        </div>

        <div id="col2" class="showMe">

            <h1>Room 2 </h1>

            <div id="RoomButtons">

                <button onclick="setPreviousRoom();">Previus Room</button>

            </div>

            <div id="Room2Buttons">

                <h1>Time Remaining: <span id="timerText">?</span></h1>

                <p>What do you want to look at? </p>
                <button onclick="setWires();">The Wires</button>
                <button onclick="setDoor();">The Door</button>
                <button onclick="Plant();">The Plant</button>

            </div>

            <div id="wireButtons" class="hideMe">

                <p>What wire do you want to fix? </p>
                <br>
                <!--<input type="text" id="r" size="35" value="Enter Text..." /> <br><br> -->

                <button onclick="Yellow();" class="button colourYellow">Yellow</button>
                <button onclick="Red();" class="button colourRed">Red</button> <br>
                <button onclick="Blue();" class="button colourBlue">Blue</button>
                <button onclick="Green();" class="button colourGreen">Green</button><br><br>

                <button onclick="Restart();" class="button">Back to Room 2</button>

            </div>

            <div id="plantButtons" class="hideMe">
                <p class="gameText">Looks like the plant is angry, better try not to upset it </p>
            </div>

            <div id="doorLocked" class="hideMe">
                <p class="gameText">This door brings you back to the previus room. But it's still dark, try and find a way to restor power</p>
            </div>


        </div>
        <div id="col2Loss" class="hideMe">
            <h1>Room 2 </h1>
            <p>
                You Died, sorry :(
            </p>
            <button onclick="Restart();" class="button">Restart game </button>
        </div>
    </div>

    <script>
        function Plant() {
            document.getElementById('plantButtons').className = "showMe";
            document.getElementById('doorLocked').className = "hideMe";
        }

        function setDoor() {    
            document.getElementById('doorLocked').className = "showMe";
            document.getElementById('plantButtons').className = "hideMe";
        }

        function setWires() {
            document.getElementById('Room2Buttons').className = "hideMe";
            document.getElementById('fullRoom').className = "hideMe";
            document.getElementById('wireButtons').className = "showMe";
            document.getElementById('WireBoard').className = "showMe";
            document.getElementById('doorLocked').className = "hideMe";
            document.getElementById('plantButtons').className = "hideMe";
        }

        function Loss() {
            document.getElementById('WireBoard').className = "hideMe";
            document.getElementById('col2').className = "hideMe";
            document.getElementById('fullRoom').className = "hideMe";
            document.getElementById('col2Loss').className = "showMe";
        }
        function Yellow() {
            document.getElementById('explosion').className = "showMe";
            Loss();
        }
        function Blue() {
            document.getElementById('vacume').className = "showMe";
            Loss();
        }
        function Red() {
            document.getElementById('plant').className = "showMe";
            Loss();
        }
        function Green() {
            document.getElementById('win').className = "showMe";
            document.getElementById('WireBoard').className = "hideMe";
            document.getElementById('wireButtons').className = "hideMe";
            document.getElementById('doorLocked').className = "hideMe";
        }

        // function Restart() {
        //     document.getElementById('fullRoom').className = "showMe"; Room2Buttons
        //     document.getElementById('WireBoard').className = "hideMe";
        //     document.getElementById('Room2Buttons').className = "showMe";
        //     document.getElementById('col2').className = "showMe";
        //     document.getElementById('col2Loss').className = "hideMe";
        //     document.getElementById('win').className = "hideMe";
        //     document.getElementById('plant').className = "hideMe";
        //     document.getElementById('explosion').className = "hideMe";
        //     document.getElementById('vacume').className = "hideMe";
        //     document.getElementById('wireButtons').className = "hideMe";
        //     document.getElementById('freindlyPlant').className = "hideMe";
        //     document.getElementById('doorLocked').className = "hideMe";
        // }

        function nextRoom() {

            window.location.replace("3ShipDeck.html")
        }

        function setPreviousRoom() {

            window.location.replace("1CommonRoom.html")
        }



        function Restart(){
            
            window.location.replace("HomePage.html")
        }

        //Session scripts
        // Timer running
        var timeRem = sessionStorage.getItem('timeRem');

        // Display the remaining time in the timer element
        document.getElementById('timerText').innerHTML = timeRem;

        // Start the countdown timer
        var timer = setInterval(countdown, 1000);

        function countdown() {
            if (timeRem > 0) {
                timeRem--;
                document.getElementById('timerText').innerHTML = timeRem;
            } else {
                clearInterval(timer);
                document.getElementById('timerText').innerHTML = 'END';
                timeRem = 10;
                // Redirect to statistics page
                window.location.href = 'stats.html';
            }
        }

    </script>
</body>

</html>
