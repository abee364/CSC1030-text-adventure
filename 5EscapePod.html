<html>

<head>
    <title>Escape Pod</title>

    <link rel="stylesheet" href="SpaceStyleSheet.css">


</head>

<body>

    <div id="wrapper">
        <!-- Column 1 - Where the photo is  -->
        <div id="col1">
            <h1>Escape Pod</h1>

            <!-- The main photo  -->
            <div id="main" class="showMe">
                <img class="centre" src="images/SpacePod.png" style="width:90%;" alt="Escape Pod" />
            </div>

            <!-- Different endings -->
            <div id="leave" class="hideMe">
                <img class="centre" src="images/escape endcard.jpg" style="width:90%;" alt="Escape Endcard" />
            </div>
        </div>

        <!-- column 2 - where the buttons go -->
        <div id="col2" class="showMe">

            <h1>Escape Pod </h1>


            <div id="Room5Buttons">

                <p id="presentOptions">“You have reached the escape pod, it seems to be fully functional.<br> I assume that you learnt how
                    to
                    fly it during your
                    training 'name'. Are you sure you want to leave the ship?” </p>
                <br>

                <button id="leave" class="button" onclick="leave()">Let’s get outta here! Push the button to take
                    off</button>
                <button id="back" class="button" onclick="back()">Maybe I should go help the others…Go back</button>

            </div>
        </div>
    </div>


    <script>

        function leave() {
            document.getElementById('main').className = "hideMe";
            document.getElementById('col2').className = "hideMe";
            document.getElementById('leave').className = "showMe";
            window.alert("You pilot the escape pod away from the ship...");
            /*Send to survivor end card*/
        }

        function back() {
            document.getElementById("presentOptions").innerHTML = "The guilt overwhelmes you and you head back to fix the gas leak";

            window.alert("The guilt overwhelmes you and you head back to fix the gas leak");
            window.location.replace("4Gallery.html")
        }


    </script>
</body>

</html>
